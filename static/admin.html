<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MilesFromHome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="back-link">&larr; Back to Site</a>
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    <main class="admin-view">
        <div class="stats-overview">
            <div class="stat-card">
                <h3>Total Articles</h3>
                <p id="total-articles">...</p>
            </div>
            <div class="stat-card">
                <h3>Subscribers</h3>
                <p id="total-subscribers">...</p>
            </div>
            <div class="stat-card">
                <h3>Last Update (UTC)</h3>
                <p id="last-updated" class="small-text">...</p>
            </div>
        </div>
        <div class="charts-container">
            <div class="chart-card">
                <h3>Articles by Source</h3>
                <canvas id="sourceChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Articles by Category</h3>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
