<!DOCTYPE html>
<html lang="en" class="dark">
<head>

    <title>Admin Dashboard | MilesFromHome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="back-link">&larr; Back to site</a>
            <h1>Admin Dashboard</h1>
        </div>
    </header>
    <main class="admin-view" id="admin-container">
        <h2>Site Statistics</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Articles</h3>
                <p id="total-articles">...</p>
            </div>
            <div class="stat-card">
                <h3>Newsletter Subscribers</h3>
                <p id="total-subscribers">...</p>
            </div>
        </div>
        <h2>Articles per Source</h2>
        <div id="source-stats" class="stats-grid"></div>
    </main>

    </footer>
    <script src="admin.js"></script>
</body>
</html>
